def contentSpec= copySpec{ //copySpec is a keyword

    //exclude 'img_progess.jpg','img_breathe.jpeg'
    exclude {it.file.name.startsWith('img')}
    from 'src'

}

task copyWithSpec(type:Copy){

    with contentSpec
    into 'dest'
}

task copyImages(type:Copy){

    exclude 'img_progess.jpg'

    from 'src'
    into 'dest'

}

task copyConfig(type:Copy){

    //If include not provided all the file in the container will be included 
    include 'web.xml'
    from 'src'
    into 'config'

    expand(
        [resourceRefName: 'jdbd/JacketDB']

    )

}